<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Search Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .search-input {
      width: 150px;
      height: 30px;
      border-radius: 25px;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease-in-out, border-radius 0.3s ease-in-out;
    }
    .search-input:hover,
    .search-input:focus {
      width: 250px;
      border-radius: 25px 0 0 25px;
    }
    .search-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .search-container:hover .search-button {
      width: 100px;
      border-radius: 0 25px 25px 0;
      background-color: #28a745;
    }
  </style>
</head>
<body>
<div class="search-container">
  <input type="text" class="search-input" placeholder="Search..." />
  <button class="search-button">Go</button>
</div>
</body>
</html>
